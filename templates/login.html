<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../static/logo.jpg" />
    <title>TOX-3 Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #0d0d0d, #121e2b);
        font-family: "DM Sans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .background-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .background-lines .line {
        position: absolute;
        width: 2px;
        height: 100%;
        background: rgba(0, 255, 170, 0.05);
        animation: slide 10s linear infinite;
      }

      .line:nth-child(1) {
        left: 20%;
        animation-delay: 0s;
      }
      .line:nth-child(2) {
        left: 40%;
        animation-delay: 2s;
      }
      .line:nth-child(3) {
        left: 60%;
        animation-delay: 4s;
      }
      .line:nth-child(4) {
        left: 80%;
        animation-delay: 6s;
      }

      @keyframes slide {
        0% {
          top: -100%;
        }
        100% {
          top: 100%;
        }
      }

      .login-container {
        position: relative;
        z-index: 1;
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 200, 0.1);
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.05);
        border-radius: 16px;
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 400px;
      }

      .login-container h2 {
        text-align: center;
        font-size: 1.8rem;
        color: #00ffd5;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.6rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #cccccc;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: 1px solid #333;
        background-color: #1a1a1a;
        color: #f1f1f1;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        border-color: #00ffaa;
        outline: none;
      }

      .login-btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #00ffcc, #006eff);
        color: #0a0a0a;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 255, 170, 0.3);
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #666;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="login-container">
      <h2>TOX-3</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button class="login-btn" type="submit">Get In</button>
      </form>
      <div class="footer">Â© 2025 TOX-3</div>
    </div>
  </body>
</html>
